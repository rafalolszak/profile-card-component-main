<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>

<body>
  <div class="bg-pattern">
    <div class="top">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
  </div>

    <main class="card">
      <div class="card-top">
        <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern">
        <img class="image" src="images/image-victor.jpg" alt="image-victor">
        <h1 class="user-name">Victor Crest <span class ="age">26</span></h1>
        <span class="city">London</span>
      </div>

      <div class="statistics">
        <div class="followers">
          <h2 class="numbers">80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2 class="number">803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2 class="number">1.4K</h2>
          <p>Photos</p>
        </div>  
      </div>
    </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rafalolszak">Rafal Olszak</a>.
    </div>
</footer>

</body>
</html>
